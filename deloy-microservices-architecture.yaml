apiVersion: apps/v1
kind: Deployment
metadata:
  name: welcome-page
  labels:
    author: abhishek-balaji
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
        - name: app1
          image: abhishekbalaji/apps:app1
          ports:
            - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: app1-svc
  labels:
    author: abhishek-balaji
spec:
  type: ClusterIP
  selector:
    app: app1
  ports:
    - port: 80
      targetPort: 80

